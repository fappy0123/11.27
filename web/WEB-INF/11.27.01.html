<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>fappy一只</title>
</head>
<body>
滴滴
<hr>哈哈
<p>
    <del>qiqi</del>
    <font color="#7fffd4" size="10px">qqqq</font>
</p>
<img src="">

<audio>
    您的浏览器不支持音频播放
</audio>
<video src="">11</video>
<a href="https://www.hao123.com">首页</a>
<!--有序列表为 ol
    无序列表为 ul
    每一项为 li-->

<ol type="A">
    <!--type可加可不加-->
    <li>辽宁</li>
    <li>吉林</li>
    <li>黑龙江</li>
</ol>
<!--一般有序列表写在无序列表里-->

<ul>
    <li>橘子</li>
    <li>西瓜</li>
</ul>


<table border="1" width="50%" >
    <tr>
        <th>我是表头</th>
    </tr>
    <tr>
        <td>第一行第一列</td>
        <td>第一行第二列</td>
    </tr>
    <tr bgcolor="#ffe4c4">
        <td>第二行第一列</td>
        <td>第二行第二列</td>
    </tr>
    <tr>
        <td> &nbsp;  </td>
    </tr>
</table>
<!--表格标签，th表头，tr行，td列，td在tr里，border定义边框属性，&nbsp;空格占位符-->

<table border="5" width="50%" >
    <tr>
        <td>姓名</td>
        <td> &nbsp;   </td>
        <td>   &nbsp; </td>
        <td>  &nbsp;  </td>
    </tr>
    <tr>
        <td>性别</td>
        <td>  &nbsp;  </td>
        <td>  &nbsp;  </td>
        <td>   &nbsp; </td>
    </tr>
    <tr bgcolor="#ffe4c4">
        <td>电话</td>
        <td> &nbsp;   </td>
        <td>  &nbsp;  </td>
        <td>  &nbsp;  </td>
    </tr>
    <tr>
        <td>地址</td>
        <td>  &nbsp;  </td>
        <td> &nbsp;   </td>
        <td>  &nbsp;  </td>
    </tr>
    <tr>
        <td>手机号</td>
        <td> &nbsp;     </td>
        <td>  &nbsp;    </td>
        <td>  &nbsp;    </td>
    </tr>
</table>
<!--tr(td*4)*5加tab快速生成表格-->

<form action="https://www.baidu.com/s">

    <input type="text" name="word">
    <input type="submit">

</form>
<!--form表单，提交框，action=要发送的地址，例如百度搜索的那个文本框，提交后发送给服务器，
input标签：输入文本框，提交按钮。name配合action-->

<!--登录-->
<form action="aaaa">
    用户名：<br>
    <input type="text" name="username"><br>
    密码：<br>
    <input type="password" name="password"><br>      
        <!--密码的type可以用text，用password可以隐藏成黑点-->
    <input type="checkbox">记住密码鸭<br>
    <!--记住密码-->

    <label>
        <input type="radio">男
    </label>
    <label>
        <input type="radio">女
    </label>
    <!--选择，（假装登录需要选择性别）-->
    <!--label扩大响应范围到文字-->
    <input type="range">
    <!--还有常用标签file number date week reset image-->
    <input type="submit" value="登录鸭">
    <!--value后可以任意命登录按钮的名字-->
</form>

<div align="center">我想居中</div>
<div align="right">我想居右</div>
<!--对整个html界面结构很重要标签，可以有包含关系-->
</body>
</html>
